<ion-view view-title="Playlist">
    <ion-content>

        <div class="divider-title">Hinos</div>
        <div class="list">
            <span class="item" ng-click="show = !show" ng-repeat="item in hino">
               {{item.title}}
                <div ng-show="show">
                    <div style="padding-top:10px;">
                        <iframe width="300" height="190" ng-src="{{item.url | FilterPlaylist}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </span>
        </div>
        <div class="divider-title">Harmonia</div>
        <div class="list">
            <span class="item" ng-click="show = !show" ng-repeat="item in harmonia">
               {{item.title}}
                <div ng-show="show">
                    <div style="padding-top:10px;">
                        <iframe width="300" height="190" ng-src="{{item.url | FilterPlaylist}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </span>
        </div>
        <ion-item class="list card">
            <div class="item item-avatar">
                <img src="img/logo-youtube.png">
                <h2><b>Canal do Youtube</b></h2>
            </div>

            <div class="item item-body">
                <p>Canal do Youtube que cont√©m toda a playlist contida aqui no app!</p>
            </div>

            <a class="item item-icon-left assertive" href="https://www.youtube.com/playlist?list=PL1jyyiH-0loR8mFQefLjHEwO5OWV4k5u-">
                <i class="icon ion-chatbox-working"></i> Veja mais
            </a>
        </ion-item>
    </ion-content>
</ion-view>
