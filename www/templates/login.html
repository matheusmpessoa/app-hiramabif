<ion-view view-title="Login área restrita">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-lock-combination placeholder-icon"></i>
                <input type="text" placeholder="Usuário" ng-model="data.username">
            </label>
            <label class="item item-input">
                <i class="icon ion-key placeholder-icon"></i>
                <input type="password" placeholder="Senha" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-outline button-assertive" ng-click="login()">Login</button>
        <p>Contate o administrador do sistema para obter o usuário e senha.</p>
    </ion-content>
</ion-view>
