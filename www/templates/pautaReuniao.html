<ion-view view-title="Pauta Reunião">
    <ion-content>
        <h3>XXXIII Gestão</h3>
        <div class="list">
            <ion-item class="item-text-wrap" ng-repeat="item in artists | filter: { shortname: whichartist }">
                <div class="item item-divider">
                    {{item.mes}}
                </div>
                <a class="item">
                    <p><b>Dia {{item.dia}}</b></p>
                    <p>{{item.conteudo}}</p>
                </a>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
