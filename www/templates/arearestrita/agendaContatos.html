<ion-view view-title="Agenda de contatos">
    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="item in contatos">
                <p><b>Nome: </b>{{item.nome}}</p>
                <p><b>Telefone: </b>{{item.telefone}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
